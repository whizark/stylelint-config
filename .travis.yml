sudo: false

language: node_js

node_js:
    - 4
    - 5

matrix:
    fast_finish: true

cache:
    directories:
        - node_modules

before_install:
    - npm config set spin false
    - npm config set progress false
    - npm install -g npm

install:
    - npm install

script:
    - npm install . -g >/dev/null && npm uninstall . -g >/dev/null
    - mkdir -p "/tmp/$TRAVIS_REPO_SLUG" && cd "/tmp/$TRAVIS_REPO_SLUG" && npm init -y >/dev/null
    - npm install "$TRAVIS_BUILD_DIR" >/dev/null && npm uninstall "$TRAVIS_BUILD_DIR" >/dev/null
    - node -e "const config = require('@$TRAVIS_REPO_SLUG');"
    - cd "$TRAVIS_BUILD_DIR"
    - |
        if [ "$TRAVIS_PULL_REQUEST" = 'false' ] && [ -n "$TRAVIS_TAG" ]; then
            npm test
        fi

deploy:
    - provider: npm
      email: npm@whizark.com
      api_key: 
      on:
          node: 5
          repo: whizark/stylelint-config
          branch: master
          tags: true

notifications:
    email: false

    slack:
        rooms:
            - secure: 
        on_pull_requests: false
        on_start: never
        on_success: never
        on_failure: change
